<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>User card</title>
  </head>
  <body>
    <main class="container">
      <!-- Kartička uživatele -->
      <div class="user">
        <!-- Dostupnost a cena -->
        <div class="user__status">
          <span class="user__price">300 Kč/h</span>
          <span class="user__availability user__availability--free"
            >K dispozici</span
          >
        </div>
        <!-- Obrázek uživatele -->
        <div class="user__avatar">
          <img src="./images/avatar.jpg" alt="User Avatar" />
        </div>
        <!-- Informace o uživateli -->
        <div class="user__info">
          <h2 class="user__heading">Adéla Kódová</h2>
          <p class="user__description">
            Programátorka juniroka se zájmem o webový vývoj.
            <a href="#s">Přejít na profil</a>
          </p>
          <!-- Koníčky -->
          <ul class="user__hobby">
            <li>Stylování</li>
            <li>Flexbox</li>
          </ul>
        </div>
        <!-- Tlačítka s odkazy -->
        <div class="user__buttons">
          <button class="user__button user__button--twitter">Twitter</button>
          <button class="user__button user__button--facebook">Facebook</button>
          <button class="user__button user__button--instagram">
            Instagram
          </button>
        </div>
      </div>
      <!-- Kartička uživatele -->
      <div class="user">
        <!-- Dostupnost a cena -->
        <div class="user__status">
          <span class="user__price">400 Kč/h</span>
          <span class="user__availability user__availability--not"
            >Nedostupný</span
          >
        </div>
        <!-- Obrázek uživatele -->
        <div class="user__avatar">
          <img src="./images/avatar2.jpg" alt="User Avatar" />
        </div>
        <!-- Informace o uživateli -->
        <div class="user__info">
          <h2 class="user__heading">Pavel Outdoorový</h2>
          <p class="user__description">
            Nadšený dobrodruh a průvodce horskou turistikou.
            <a href="#s">Přejít na profil</a>
          </p>
          <!-- Koníčky -->
          <ul class="user__hobby">
            <li>Stylování</li>
            <li>Flexbox</li>
          </ul>
        </div>
        <!-- Tlačítka s odkazy -->
        <div class="user__buttons">
          <button class="user__button user__button--twitter">Twitter</button>
          <button class="user__button user__button--facebook">Facebook</button>
          <button class="user__button user__button--instagram">
            Instagram
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
